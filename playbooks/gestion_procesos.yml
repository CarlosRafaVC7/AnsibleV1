---
# Playbook: Gestión de procesos y servicios (Linux + Windows)
# Ejecuta los roles que revisan procesos y servicios en ambos tipos de hosts.
- name: Revisar procesos y servicios en Linux (Académico)
  hosts: academico
  become: yes
  roles:
    - linux_services

- name: Revisar servicios en Windows (Gamer)
  hosts: gamer
  roles:
    - windows_services
