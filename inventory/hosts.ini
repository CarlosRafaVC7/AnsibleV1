# =============================================================================
# Ansible Security Framework - Inventory
# =============================================================================

# === MODO LOCAL (para testing y desarrollo) ===
[local]
localhost ansible_connection=local ansible_python_interpreter=auto

# === MODO REMOTO (para producción) ===
# Descomenta y configura con IPs reales de tus hosts

# Laboratorio Académico (Linux)
[academico]
localhost ansible_connection=local ansible_python_interpreter=auto
# 192.168.1.100 ansible_user=usuario ansible_ssh_private_key_file=~/.ssh/id_rsa

# Laboratorio Gaming (Windows) 
[gamer]
localhost ansible_connection=local ansible_python_interpreter=auto ansible_os_family=Debian
# 192.168.1.101 ansible_user=Administrador ansible_connection=winrm ansible_winrm_transport=ntlm ansible_port=5985

# =============================================================================
# Grupos de sistemas
# =============================================================================

[linux:children]
academico
local

[windows:children]
gamer

[all:vars]
# Configuración SSH segura
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_timeout=30

