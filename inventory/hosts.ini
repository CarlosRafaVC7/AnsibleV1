# =============================================================================
# SO-Ansible (Hybrid) - Inventory con soporte IPv4/IPv6
# =============================================================================

# Laboratorio Académico (Ubuntu VirtualBox)
[academico]
# VirtualBox Host-Only Network - ACTUALIZAR DESPUÉS DE CREAR VM
192.168.56.10 ansible_user=mint ansible_ssh_private_key_file=~/.ssh/id_ed25519_ansible

# Laboratorio Gamer (Windows VirtualBox)  
[gamer]
# VirtualBox Host-Only Network - ACTUALIZAR DESPUÉS DE CREAR VM
192.168.56.11 ansible_user=Administrador ansible_password='Upeu2025#' ansible_connection=winrm ansible_winrm_transport=ntlm ansible_port=5985 ansible_winrm_server_cert_validation=ignore

# VM macOS para testing (opcional)
[macos_test]
# VirtualBox Host-Only Network - ACTIVAR SI QUIERES MACOS
192.168.56.12 ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_ed25519_ansible

# Control node local
[local]
127.0.0.1 ansible_connection=local ansible_user=mint ansible_python_interpreter=/usr/bin/python3

# =============================================================================
# Grupos por entorno de infraestructura
# =============================================================================

# VMs en VMware ESXi (producción/laboratorio remoto)
[esxi:children]
academico
gamer

# VMs en VirtualBox local (desarrollo/testing)
[virtualbox:children]
macos_test

# Todos los sistemas Linux
[linux:children]
academico
macos_test
local

# Todos los sistemas Windows
[windows:children]
gamer

# =============================================================================
# Variables globales
# =============================================================================
[all:vars]
ansible_python_interpreter=/usr/bin/python3

# Configuración IPv6
prefer_ipv6=true
ipv6_prefix=2001:db8:1

# Configuración SSH
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Timeouts
ansible_timeout=30
ansible_ssh_timeout=10

