---
# Variables para grupo gamer (Windows 11 Pro)

# ==============================================
# USUARIOS ESPECÍFICOS DEL LAB GAMER
# ==============================================
gamer_users:
  # Administrador del laboratorio
  - username: "{{ vault_admin_username }}"
    fullname: "Administrador del Laboratorio"
    groups:
      - "Administradores"
      - "Usuarios de escritorio remoto"
      - "Operadores de configuración de red"
    password: "{{ vault_admin_password }}"
    password_never_expires: false
    user_cannot_change_password: false
    
  # Usuario gamer principal
  - username: "{{ vault_gamer_username }}"
    fullname: "Usuario Gamer Principal"
    groups:
      - "Usuarios"
      - "Usuarios de escritorio remoto"
      - "Gamers"
      - "Performance Users"
    password: "{{ vault_gamer_password }}"
    password_never_expires: false
    user_cannot_change_password: false
    
  # Usuario para testing de juegos
  - username: "game_tester"
    fullname: "Tester de Juegos"
    groups:
      - "Usuarios"
      - "Gamers"
      - "Game Testers"
    password: "{{ vault_gamer_password }}"
    password_never_expires: true
    user_cannot_change_password: true

# ==============================================
# GRUPOS ESPECÍFICOS DEL LAB GAMER
# ==============================================
gamer_groups:
  - name: "Gamers"
    description: "Grupo de usuarios gamers"
    
  - name: "Game Testers"
    description: "Grupo de testers de juegos"
    
  - name: "Performance Users"
    description: "Usuarios con acceso a optimización de rendimiento"
    
  - name: "Streaming Users"
    description: "Usuarios para streaming de juegos"

# Configuración de usuario (compatibilidad)
default_user: "Administrador"
gamer_user: "{{ vault_gamer_username }}"
gamer_user_password: "{{ vault_gamer_password }}"
shared_folder: "C:\\lab_shared"

# ==============================================
# CONFIGURACIÓN DE RED GAMER
# ==============================================
# Configuración IPv6
ipv6_enabled: true
ipv6_config_method: "static"  # static, dhcp, auto
ipv6_address: "{{ ipv6_prefix }}::101/64"  # Actualizar con IP real
ipv6_gateway: "{{ ipv6_prefix }}::1"

# Fallback IPv4
ipv4_enabled: true
ipv4_address: "192.168.18.26/24"
ipv4_gateway: "192.168.18.1"

# Red gamer específica
gamer_network:
  vlan_id: 200
  subnet: "192.168.200.0/24"
  gateway: "192.168.200.1"
  dns_servers:
    - "192.168.200.10"
    - "1.1.1.1"
    - "8.8.8.8"
  domain: "gaming.lab.local"
  qos_enabled: true
  gaming_priority: "high"

# ==============================================
# CONFIGURACIÓN WINRM Y SERVICIOS
# ==============================================
# Configuración WinRM
winrm_enabled: true
winrm_http_port: 5985
winrm_https_port: 5986
winrm_transport: "ntlm"

# Servicios requeridos
required_services:
  - "WinRM"
  - "Windows Time"
  - "Task Scheduler"
  - "Windows Audio"
  - "Xbox Live Auth Manager"
  - "Xbox Live Game Save"

# Features de Windows a habilitar
required_features:
  - "TelnetClient"
  - "TFTP"
  - "DirectPlay"
  - "Media-Foundation"

# ==============================================
# CONFIGURACIÓN DE MONITOREO GAMER
# ==============================================
monitoring_enabled: true
log_directory: "C:\\ansible_monitor"
cpu_monitor_interval: "PT1M"    # cada minuto
disk_monitor_interval: "PT5M"   # cada 5 minutos
game_performance_monitoring: true

# ==============================================
# CONFIGURACIÓN DE FIREWALL GAMER
# ==============================================
network_profile: "Private"
firewall_rules:
  - name: "WinRM-HTTP"
    port: 5985
    protocol: "TCP"
    action: "Allow"
  - name: "WinRM-HTTPS"
    port: 5986
    protocol: "TCP"
    action: "Allow"
  - name: "Steam"
    port: 27036
    protocol: "UDP"
    action: "Allow"
  - name: "Epic Games"
    port: 5222
    protocol: "TCP"
    action: "Allow"
  - name: "Battle.net"
    port: 1119
    protocol: "TCP"
    action: "Allow"
  - name: "Gaming-UDP-Range"
    port: "27000-27100"
    protocol: "UDP"
    action: "Allow"

# ==============================================
# CONFIGURACIÓN DE RENDIMIENTO GAMING
# ==============================================
gaming_performance:
  power_plan: "High performance"
  cpu_priority: "high"
  gpu_optimization: true
  disable_windows_updates_during_gaming: true
  game_mode: true
  fullscreen_optimizations: false

# ==============================================
# POLÍTICAS DE CONTRASEÑAS GAMER
# ==============================================
gamer_password_policy:
  min_length: 10
  max_age: 120
  min_age: 1
  warn_age: 14
  history: 3
  complexity: true
  
# ==============================================
# CONFIGURACIÓN DE CUOTAS Y STORAGE
# ==============================================
gamer_storage:
  game_library_path: "D:\\Games"
  save_games_path: "C:\\Users\\%USERNAME%\\Documents\\My Games"
  temp_files_cleanup: true
  disk_cleanup_schedule: "daily"