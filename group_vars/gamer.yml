---
# Variables para grupo gamer (Windows 11 Pro)

# Configuración de usuario
default_user: "Administrador"
gamer_user: "gameruser"
gamer_user_password: "P@ssw0rd123!"
shared_folder: "C:\\lab_shared"

# Configuración IPv6
ipv6_enabled: true
ipv6_config_method: "static"  # static, dhcp, auto
ipv6_address: "{{ ipv6_prefix }}::101/64"  # Actualizar con IP real
ipv6_gateway: "{{ ipv6_prefix }}::1"

# Fallback IPv4
ipv4_enabled: true
ipv4_address: "192.168.18.26/24"
ipv4_gateway: "192.168.18.1"

# Configuración WinRM
winrm_enabled: true
winrm_http_port: 5985
winrm_https_port: 5986
winrm_transport: "ntlm"

# Servicios requeridos
required_services:
  - "WinRM"
  - "Windows Time"
  - "Task Scheduler"

# Features de Windows a habilitar
required_features:
  - "TelnetClient"
  - "TFTP"

# Configuración de monitoreo
monitoring_enabled: true
log_directory: "C:\\ansible_monitor"
cpu_monitor_interval: "PT1M"    # cada minuto
disk_monitor_interval: "PT5M"   # cada 5 minutos

# Configuración de red
network_profile: "Private"
firewall_rules:
  - name: "WinRM-HTTP"
    port: 5985
    protocol: "TCP"
    action: "Allow"
  - name: "WinRM-HTTPS"
    port: 5986
    protocol: "TCP"
    action: "Allow"